<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List Triare</title>
    <link rel="stylesheet" href="build/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <h2>Notebook</h2>
</header>

<section class="container main-section">
    <div class="input-search-field">
        <input id="search" type="text" autocomplete="off" placeholder="Take a note...">
    </div>

<!--    test search-->
    <p class="test-search">testItemSearch</p>
    <p class="test-search">ItemTestSearch</p>
    <p class="test-search">just Idk</p>
<!--    test search-->

    <div class="notes-block">
        <div class="notes" id="notes">
            <div class="grid-sizer"></div>

                <!-- Button add new -->
            <div class="add-item item-list" id="addItem">
                <p class="plus">+</p>
                <p class="addNew">Add New</p>
            </div>
        </div>
    </div>
</section>


<script src="build/main.js"></script>
</body>
</html>
