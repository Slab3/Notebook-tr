<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List Triare</title>
    <link rel="stylesheet" href="build/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <h2>Notebook</h2>
</header>

<section class="container main-section">
    <div class="input-search-field">
        <input id="search" type="text" autocomplete="off" placeholder="Take a note...">
    </div>

    <div class="notes-block">
        <ul class="notes" id="notes">
            <li class="note-item item-list" item-id="1">
                <span class="title">
                    <input type="text" item-id="1" placeholder="Title">
                </span>
                <span class="body" item-id="1">
                    <div class="note-list-item checkbox-block">
                        <input type="checkbox" item-id="1">
                        <input class="list-item-input" type="text" placeholder="Add note" item-id="1">
                    </div>
                </span>
            </li>

                <!-- Button add new -->
            <li class="add-item item-list" id="addItem">
                <p class="plus">+</p>
                <p class="addNew">Add New</p>
            </li>
        </ul>
    </div>
</section>


<script src="scripts/main.js"></script>
</body>
</html>
